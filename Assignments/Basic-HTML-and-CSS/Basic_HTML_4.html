<!DOCTYPE HTML>
<html>
	<head>
		<style>
			.font_1
			{
				background-color: black;
				color: yellow;
				font-size: large;
			}
			.font_2
			{
				background-color: darkblue;
				color: white;
				font-size: medium;
			}
			.My_Style
			{
				background-color: red;
				color: blue;
				text-decoration: underline;
				font-weight: bold;
				font-size: small;
			}
		</style>
	</head>
	<body>
		<h2 class="font_1">The H2 header element using font_1</h2>
		<h3 class="font_2">The H3 header element using font_2</h3>
		<h4 class="font_1">The H4 header element using font_1</h4>
		<h5 class="My_Style">The H5 header element using My_Style</h5>
		<p class="My_Style">The paragraph element using My_Style</p>
	</body>
</html>
